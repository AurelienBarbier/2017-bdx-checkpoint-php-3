tvshow_index:
    path:     /
    defaults: { _controller: "TVTvShowManagerBundle:TvShow:index" }
    methods:  GET

tvshow_show:
    path:     /{id}/show
    defaults: { _controller: "TVTvShowManagerBundle:TvShow:show" }
    methods:  GET

tvshow_new:
    path:     /new
    defaults: { _controller: "TVTvShowManagerBundle:TvShow:new" }
    methods:  [GET, POST]

tvshow_edit:
    path:     /{id}/edit
    defaults: { _controller: "TVTvShowManagerBundle:TvShow:edit" }
    methods:  [GET, POST]

tvshow_delete:
    path:     /{id}/delete
    defaults: { _controller: "TVTvShowManagerBundle:TvShow:delete" }
    methods:  DELETE
